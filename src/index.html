<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulls & Cows</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href='https://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="game">
        <form name="puzzle" class="puzzle">
            <section class="guess-area">
                <input class="guess" name="guess" tabindex="1" autocorrect="off" autocapitalize="off" spellcheck="false" size="4" type="tel" value="" autofocus>
                <button class="check" type="submit" name="check" tabindex="2">Check</button>
            </section>
            <ul class="output">
            </ul>
            <section class="actions">
                <button class="restart" type="reset">Restart</button>
            </section>
        </form>
    </main>
    <script src="script.js"></script>
    <script>var ui = new UI();</script>
</body>
</html>
